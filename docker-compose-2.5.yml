version: "3.9"
services:
  site1:
    build: .
    container_name: site1
    expose:
      - "80"
    restart: unless-stopped

  site2:
    build: .
    container_name: site2
    expose:
      - "80"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx_path_router
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/2_5.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - site1
      - site2
    restart: unless-stopped 